<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 477" role="img" aria-labelledby="title desc"><title id="title">Class Diagram of care period mandate</title><desc id="desc">Generated diagram of focal class care period mandate and related classes.</desc><!-- Super types of care period mandate -->
<g><!-- care mandate -->
<a xlink:href="./care-mandate.html" target="_top" xmlns:xlink="http://www.w3.org/1999/xlink"><rect x="525" y="5" width="150" height="75" fill="white" stroke="black" stroke-width="2"><title>mandate based on a commitment and either an informed consent or an authorization by law defining the rights and obligations of one care actor with regard to their involvement in care processes performed for a specific subject of care</title></rect></a><text x="600" y="34" text-anchor="middle" font-family="Cambria" font-size="24.0625" fill="black"><tspan x="600" y="34">care</tspan><tspan x="600" y="62">mandate</tspan></text>
</g>
<!-- Generalization care period mandate -> care mandate -->
<line x1="600" y1="155" x2="600" y2="135" stroke="black" stroke-width="2" /><line x1="600" y1="82" x2="600" y2="135" stroke="black" stroke-width="2" /><line x1="600" y1="135" x2="600" y2="135" stroke="black" stroke-width="2" /><polygon points="600,82 595,92 605,92" fill="white" stroke="black" stroke-width="2" /><g><!-- Association able to be assigned care provider -->
<line x1="155" y1="192" x2="525" y2="192" stroke="black" stroke-width="2" /><text x="175" y="188" text-anchor="start" font-family="Cambria" font-size="22" fill="black"><tspan x="175" y="188">0..*</tspan></text>
<text x="505" y="188" text-anchor="end" font-family="Cambria" font-size="22" fill="black"><tspan x="505" y="188">1..*</tspan></text>
<text x="340" y="208" text-anchor="middle" font-family="Cambria" font-size="22" fill="black"><tspan x="340" y="208">able to be assigned</tspan></text>
</g>
<g><!-- care provider -->
<a xlink:href="./care-provider.html" target="_top" xmlns:xlink="http://www.w3.org/1999/xlink"><rect x="5" y="155" width="150" height="75" fill="whitesmoke" stroke="black" stroke-width="2"><title>care actor that is able to be assigned one or more care period mandates</title></rect></a><text x="80" y="184" text-anchor="middle" font-family="Cambria" font-size="24.0625" fill="black"><tspan x="80" y="184">care</tspan><tspan x="80" y="212">provider</tspan></text>
</g>
<g><!-- Association applies to continuity facilitator mandate -->
<line x1="155" y1="272" x2="525" y2="272" stroke="black" stroke-width="2" /><text x="175" y="268" text-anchor="start" font-family="Cambria" font-size="22" fill="black"><tspan x="175" y="268">1..*</tspan></text>
<text x="505" y="268" text-anchor="end" font-family="Cambria" font-size="22" fill="black"><tspan x="505" y="268">0..*</tspan></text>
<text x="340" y="288" text-anchor="middle" font-family="Cambria" font-size="22" fill="black"><tspan x="340" y="288">applies to</tspan></text>
</g>
<g><!-- continuity facilitator mandate -->
<a xlink:href="./continuity-facilitator-mandate.html" target="_top" xmlns:xlink="http://www.w3.org/1999/xlink"><rect x="5" y="235" width="150" height="75" fill="whitesmoke" stroke="black" stroke-width="2"><title>care mandate assigning the right and obligation to monitor and coordinate the delivery of care to one subject of care including the right to retrieve relevant information and obligation to document all activities based on this mandate</title></rect></a><text x="80" y="256" text-anchor="middle" font-family="Cambria" font-size="16.5625" fill="black"><tspan x="80" y="256">continuity</tspan><tspan x="80" y="275">facilitator</tspan><tspan x="80" y="294">mandate</tspan></text>
</g>
<g><!-- Association triggers request for care -->
<line x1="155" y1="352" x2="525" y2="352" stroke="black" stroke-width="2" /><text x="175" y="348" text-anchor="start" font-family="Cambria" font-size="22" fill="black"><tspan x="175" y="348">0..1</tspan></text>
<text x="505" y="348" text-anchor="end" font-family="Cambria" font-size="22" fill="black"><tspan x="505" y="348">1</tspan></text>
<text x="340" y="368" text-anchor="middle" font-family="Cambria" font-size="22" fill="black"><tspan x="340" y="368">triggers</tspan></text>
</g>
<g><!-- request for care -->
<a xlink:href="./request-for-care.html" target="_top" xmlns:xlink="http://www.w3.org/1999/xlink"><rect x="5" y="315" width="150" height="75" fill="whitesmoke" stroke="black" stroke-width="2"><title>request for care provider activities</title></rect></a><text x="80" y="344" text-anchor="middle" font-family="Cambria" font-size="24.0625" fill="black"><tspan x="80" y="344">request</tspan><tspan x="80" y="372">for care</tspan></text>
</g>
<g><!-- Association gives way to request mandate -->
<line x1="155" y1="432" x2="525" y2="432" stroke="black" stroke-width="2" /><text x="175" y="428" text-anchor="start" font-family="Cambria" font-size="22" fill="black"><tspan x="175" y="428">0..*</tspan></text>
<text x="505" y="428" text-anchor="end" font-family="Cambria" font-size="22" fill="black"><tspan x="505" y="428">1..*</tspan></text>
<text x="340" y="448" text-anchor="middle" font-family="Cambria" font-size="22" fill="black"><tspan x="340" y="448">gives way to</tspan></text>
</g>
<g><!-- request mandate -->
<a xlink:href="./request-mandate.html" target="_top" xmlns:xlink="http://www.w3.org/1999/xlink"><rect x="5" y="395" width="150" height="75" fill="whitesmoke" stroke="black" stroke-width="2"><title>care mandate implying the right and obligation to request care activities</title></rect></a><text x="80" y="424" text-anchor="middle" font-family="Cambria" font-size="24.0625" fill="black"><tspan x="80" y="424">request</tspan><tspan x="80" y="452">mandate</tspan></text>
</g>
<g><!-- Association authorizes care provider activity -->
<line x1="675" y1="192" x2="1045" y2="192" stroke="black" stroke-width="2" /><text x="695" y="188" text-anchor="start" font-family="Cambria" font-size="22" fill="black"><tspan x="695" y="188">1..*</tspan></text>
<text x="1023" y="188" text-anchor="end" font-family="Cambria" font-size="22" fill="black"><tspan x="1023" y="188">1..*</tspan></text>
<text x="860" y="208" text-anchor="middle" font-family="Cambria" font-size="22" fill="black"><tspan x="860" y="208">authorizes</tspan></text>
</g>
<g><!-- care provider activity -->
<a xlink:href="./care-provider-activity.html" target="_top" xmlns:xlink="http://www.w3.org/1999/xlink"><rect x="1045" y="155" width="150" height="75" fill="whitesmoke" stroke="black" stroke-width="2"><title>care activity performed by a care provider</title></rect></a><text x="1120" y="177" text-anchor="middle" font-family="Cambria" font-size="17.8125" fill="black"><tspan x="1120" y="177">care provider</tspan><tspan x="1120" y="198">activity</tspan></text>
</g>
<g><!-- Association commissions mandated period of care -->
<line x1="675" y1="272" x2="1045" y2="272" stroke="black" stroke-width="2" /><text x="695" y="268" text-anchor="start" font-family="Cambria" font-size="22" fill="black"><tspan x="695" y="268">1..*</tspan></text>
<text x="1023" y="268" text-anchor="end" font-family="Cambria" font-size="22" fill="black"><tspan x="1023" y="268">1..*</tspan></text>
<text x="860" y="288" text-anchor="middle" font-family="Cambria" font-size="22" fill="black"><tspan x="860" y="288">commissions</tspan></text>
</g>
<g><!-- mandated period of care -->
<a xlink:href="./mandated-period-of-care.html" target="_top" xmlns:xlink="http://www.w3.org/1999/xlink"><rect x="1045" y="235" width="150" height="75" fill="whitesmoke" stroke="black" stroke-width="2"><title>set of care activity periods where a care provider is mandated to perform the care activities required to address specific health needs</title></rect></a><text x="1120" y="256" text-anchor="middle" font-family="Cambria" font-size="16.5625" fill="black"><tspan x="1120" y="256">mandated</tspan><tspan x="1120" y="275">period of care</tspan></text>
</g>
<g><!-- Focal care period mandate -->
<a xlink:href="./care-period-mandate.html" target="_top" xmlns:xlink="http://www.w3.org/1999/xlink"><rect x="525" y="155" width="150" height="320" fill="white" stroke="black" stroke-width="2"><title>care mandate commissioning a mandated period of care</title></rect></a><text x="600" y="185" text-anchor="middle" font-family="Cambria" font-size="25" fill="black"><tspan x="600" y="185">care</tspan><tspan x="600" y="215">period</tspan><tspan x="600" y="245">mandate</tspan></text>
</g>
</svg>