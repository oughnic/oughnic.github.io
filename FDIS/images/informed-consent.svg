</g>
<!-- Generalization informed consent -> subject of care desire -->
<line x1="600" y1="155" x2="600" y2="135" stroke="black" stroke-width="2" /><line x1="300" y1="82" x2="300" y2="135" stroke="black" stroke-width="2" /><line x1="600" y1="135" x2="300" y2="135" stroke="black" stroke-width="2" /><polygon points="300,82 295,92 305,92" fill="white" stroke="black" stroke-width="2" /><g><!-- care mandate -->
<a xlink:href="./care-mandate.html" target="_top" xmlns:xlink="http://www.w3.org/1999/xlink"><rect x="825" y="5" width="150" height="75" fill="white" stroke="black" stroke-width="2"><title>mandate based on a commitment and either an informed consent or an authorization by law defining the rights and obligations of one care actor with regard to their involvement in care processes performed for a specific subject of care</title></rect></a><text x="900" y="18" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="900" y="18">care mandate</tspan></text>
</g>
<!-- Generalization informed consent -> care mandate -->
<line x1="600" y1="155" x2="600" y2="135" stroke="black" stroke-width="2" /><line x1="900" y1="82" x2="900" y2="135" stroke="black" stroke-width="2" /><line x1="600" y1="135" x2="900" y2="135" stroke="black" stroke-width="2" /><polygon points="900,82 895,92 905,92" fill="white" stroke="black" stroke-width="2" /><g><!-- Association gives subject of care -->
<line x1="155" y1="192" x2="525" y2="192" stroke="black" stroke-width="2" /><text x="175" y="188" text-anchor="start" font-family="Cambria" font-size="12" fill="black"><tspan x="175" y="188">0..1</tspan></text>
<text x="505" y="188" text-anchor="end" font-family="Cambria" font-size="12" fill="black"><tspan x="505" y="188">0..*</tspan></text>
<text x="340" y="208" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="340" y="208">gives</tspan></text>
</g>
<g><!-- subject of care -->
<a xlink:href="./subject-of-care.html" target="_top" xmlns:xlink="http://www.w3.org/1999/xlink"><rect x="5" y="155" width="150" height="75" fill="whitesmoke" stroke="black" stroke-width="2"><title>person seeking to receive, receiving, or having received care</title></rect></a><text x="80" y="168" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="80" y="168">subject of care</tspan></text>
</g>
<g><!-- Association gives subject of care proxy -->
<line x1="155" y1="272" x2="525" y2="272" stroke="black" stroke-width="2" /><text x="175" y="268" text-anchor="start" font-family="Cambria" font-size="12" fill="black"><tspan x="175" y="268">0..*</tspan></text>
<text x="505" y="268" text-anchor="end" font-family="Cambria" font-size="12" fill="black"><tspan x="505" y="268">0..*</tspan></text>
<text x="340" y="288" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="340" y="288">gives</tspan></text>
</g>
<g><!-- subject of care proxy -->
<a xlink:href="./subject-of-care-proxy.html" target="_top" xmlns:xlink="http://www.w3.org/1999/xlink"><rect x="5" y="235" width="150" height="75" fill="whitesmoke" stroke="black" stroke-width="2"><title>care actor exercising a proxy mandate</title></rect></a><text x="80" y="248" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="80" y="248">subject of care</tspan><tspan x="80" y="264">proxy</tspan></text>
</g>
<g><!-- Association requires consent competence -->
<line x1="675" y1="192" x2="1045" y2="192" stroke="black" stroke-width="2" /><text x="695" y="188" text-anchor="start" font-family="Cambria" font-size="12" fill="black"><tspan x="695" y="188">0..*</tspan></text>
<text x="1023" y="188" text-anchor="end" font-family="Cambria" font-size="12" fill="black"><tspan x="1023" y="188">1..*</tspan></text>
<text x="860" y="208" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="860" y="208">requires</tspan></text>
</g>
<g><!-- consent competence -->
<a xlink:href="./consent-competence.html" target="_top" xmlns:xlink="http://www.w3.org/1999/xlink"><rect x="1045" y="155" width="150" height="75" fill="whitesmoke" stroke="black" stroke-width="2"><title>capability of the subject of care and/or the subject of care proxy to give or withhold informedÂ consent</title></rect></a><text x="1120" y="168" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="1120" y="168">consent competence</tspan></text>
</g>
<g><!-- Focal informed consent -->
<a xlink:href="./informed-consent.html" target="_top" xmlns:xlink="http://www.w3.org/1999/xlink"><rect x="525" y="155" width="150" height="160" fill="white" stroke="black" stroke-width="2"><title>permission to perform care activities, voluntarily given by a subject of care with consent competence or by a subject of care proxy with consent competence after having been informed about the purpose and the possible results of the care activities</title></rect></a><text x="600" y="168" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="600" y="168">informed consent</tspan></text>
