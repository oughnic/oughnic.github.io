<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 317" role="img" aria-labelledby="title desc"><title id="title">Class Diagram of informed consent</title><desc id="desc">Generated diagram of focal class informed consent and related classes.</desc><!-- Super types of informed consent -->
<g><!-- subject of care desire -->
